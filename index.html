<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8-Bit Number Conversion</title>
</head>
<body>
    <div id="menu-div">
        <h1>8-Bit Number Conversion</h1>
    
        <h3>Select a Mode: </h3>
        <div class="button-grid">
            <div class="grid-item"><button class="mode-button" onclick="setMode(0, 2, 16)">Binary to Hexadecimal</a></button></div>
            <div class="grid-item"><button class="mode-button" onclick="setMode(1, 2, 10)">Binary to Decimal</a></button></div>
            <div class="grid-item"><button class="mode-button" onclick="setMode(2, 16, 2)">Hexadecimal to Binary</a></button></div>
            <div class="grid-item"><button class="mode-button" onclick="setMode(3, 16, 10)">Hexadecimal to Decimal</a></button></div>
            <div class="grid-item"><button class="mode-button" onclick="setMode(4, 10, 16)">Decimal to Hexadecimal</a></button></div>
            <div class="grid-item"><button class="mode-button" onclick="setMode(5, 10, 2)">Decimal to Binary</a></button></div>
        </div>

        <button id="startGame" onclick="startGame()">Start Game</button>

    </div>

    
    <div id="main">
        <div class="display-container">
            <p id="number"> 0000 </p>
        </div>
    
        <div class="submit-container">
            <form id="inputForm" novalidate>
                <input type="text" id="userAnswer" placeholder="Answer">
                <button type="submit">Submit Answer</button>
            </form>
        </div>

        <div>
            <h3>Score:</h3>
            <p id="correct">Correct: 0</p>
            <p id="incorrect">Incorrect: 0</p>
    
        </div>
    </div>
